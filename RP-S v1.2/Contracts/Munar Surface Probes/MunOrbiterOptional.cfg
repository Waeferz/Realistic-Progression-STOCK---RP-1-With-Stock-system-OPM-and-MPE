CONTRACT_TYPE
{
	name = MunOrbiterOptional
	title = Munar Orbiter & Mapper (Uncrewed)
	group = UncrewedMunarSurface


	description = <b>Program: Uncrewed Munar Surface Exploration<br>Type: <color=blue>Optional</color></b><br><br>Design and successfully launch a probe into Munar orbit (with a maximum apiselene of @/maxApText.Print() km) and successfully transmit or return Visible Imaging 2 Science.<br><br>This is a series of @maxCompletions contracts, of which @index have been completed.
	genericDescription =  Achieve Munar orbit and transmit pictures from at least a level two visible imaging device.

	synopsis = Achieve Munar orbit and transmit imaging data

	completedMessage = Orbit confirmed, and we got some excellent new data!

	sortKey = 712

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	targetBody = Mun

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 150
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = UncrewedMunarSurface
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MunOrbiter
		title = Complete 'First Munar Orbiter & Mapper (Uncrewed)' contract
	}

	DATA 
	{
		type = float
		minPe = 20000
		maxPe = 250000
		maxAp = 500000
	}

	DATA
	{
		type = int
		maxApText = int(@maxAp/1000)
	}

	DATA
	{
		type = int
		index = $MunarOrbiterMapperOptional_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression

		CONTRACT_COMPLETED_SUCCESS
		{
			MunarOrbiterMapperOptional_Count = $MunarOrbiterMapperOptional_Count + 1
		}
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve Munar orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		
		PARAMETER
		{
			name = Visible Imager
			type = RP1CollectScience
			targetBody = Mun
			experiment = RP0visibleImaging2
			situation = InSpaceLow
			fractionComplete = 0.8
			fractionCompleteBiome = 0.9
			minSubjectsToComplete = 8
			title = Collect at least 80% total Video Imaging 2 science from low space around the Mun, and complete 90% in each of 8 Munar biomes.
		}
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Mun
			situation = ORBITING
			minPeA = @/minPe
			maxPeA = @/maxPe
			maxApA = @/maxAp
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}
