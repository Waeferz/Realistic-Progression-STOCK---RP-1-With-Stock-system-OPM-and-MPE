CONTRACT_TYPE
{
	name = MunOrbiter
	title = First Munar Orbiter & Mapper (Uncrewed)
	group = UncrewedMunarSurface


	description = <b>Program: Uncrewed Munar Surface Exploration<br>Type: <color=green>Required</color></b><br><br>Design and successfully launch a probe into Munar orbit (with a maximum apiselene of @/maxApText.Print() km) and successfully transmit or return Visible Imaging 2 Science.<br><br><color=white><b>After this contract has been completed, the 'Munar Orbiter & Mapper (Uncrewed)' contracts will become available.</b></color>
	genericDescription = Achieve Munar orbit and transmit pictures from at least a level two visible imaging device.

	synopsis = Achieve Munar orbit and transmit imaging data

	completedMessage = Orbit confirmed, and we got some excellent new data!

	sortKey = 711

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	targetBody = Mun

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 150
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = UncrewedLunarSurface
	}

	DATA 
	{
		type = float
		minPe = 20000
		maxPe = 250000
		maxAp = 500000
	}

	DATA
	{
		type = int
		maxApText = int(@maxAp/1000)
	}

	DATA
	{
		type = int
		index = 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			MunarOrbiter_Count = $MunarOrbiter_Count + 1
		}
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve Munar orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		
		PARAMETER
		{
			name = Visible Imager
			type = RP1CollectScience
			targetBody = Mun
			experiment = RP0visibleImaging2
			situation = InSpaceLow
			fractionComplete = 0.5
			fractionCompleteBiome = 0.9
			minSubjectsToComplete = 4
			title = Collect at least 60% total Video Imaging 2 science from low space around the Mun, and complete 90% in each of 4 Munar biomes.
		}
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Mun
			situation = ORBITING
			minPeA = @/minPe
			maxPeA = @/maxPe
			maxApA = @/maxAp
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}
