CONTRACT_TYPE
{
	name = MunLanding
	title = First Munar Landing (Uncrewed)
	group = UncrewedMunarSurface


	description = <b>Program: Uncrewed Munar Surface Exploration<br>Type: <color=green>Required</color></b><br><br>Design and successfully launch a craft that can achieve a soft landing on the Mun and return science data back to Kerbin.<br><br><color=white><b>After this contract has been completed, the 'Munar Landing (Uncrewed)' contract will become available.</b></color>
	genericDescription = Achieve a soft landing on the Mun and transmit science.

	synopsis = Achieve a soft landing on the Mun and transmit science

	completedMessage = Mission Success! You have safely landed on the Mun and returned valuable science data from the surface. We now know that it is possible for a crewed craft to land there safely as well.

	sortKey = 713

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	targetBody = Mun

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 200
	failureReputation = 0 // was @rewardReputation



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = UncrewedMunarSurface
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_MunLandingCrewed
		invertRequirement = true
	}

	DATA
	{
		type = int
		index = 0
	}
	
	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_OFFERED
		{
			landingMun_Completion = ($landingMun_Completion + 0) == 0 ? (UniversalTime() - 60 * 86400) : ($landingMun_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			landingMun_Count = $landingMun_Count + 1
			landingMun_Completion = UniversalTime()
		}
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Munar lander

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = LandOnMun
			type = ReachState
			targetBody = Mun
			situation = LANDED
			disableOnStateChange = true
			title = Land on the Mun
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Mun
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit science from the surface of the Mun
			hideChildren = true
		}
	}
}
