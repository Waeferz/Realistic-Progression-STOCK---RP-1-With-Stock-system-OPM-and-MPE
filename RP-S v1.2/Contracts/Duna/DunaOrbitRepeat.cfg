CONTRACT_TYPE
{
	name = DunaOrbitRepeatable
	title = Duna Orbital Science Probe
	group = EarlyInnerPlanetProbes

	description = <b>Program: Early Inner Planet Probes or Duna Surface Exploration<br>Type: <color=blue>Optional</color></b><br><br>Design and successfully launch an uncrewed probe that will enter into a scientifically useful orbit of Duna.&br;The flexible parameters of this contract allow you to choose either a high inclination orbit for maximum surface coverage, or an orbit coplanar with the moons for repeated flybys.

	synopsis = Send an uncrewed probe into orbit around Duna

	completedMessage = Congratulations! We can continue to gather data from the new satellite.

	sortKey = 1101

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 0

	targetBody = Duna



	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 350
	failureReputation = 0 // was @rewardReputation



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = Any
		type = Any
	
		REQUIREMENT
		{
			name = ProgramActive
			type = ProgramActive
			program = EarlyInnerPlanetProbes
		}
		
		REQUIREMENT
		{
			name = ProgramActive
			type = ProgramActive
			program = DunaSurfaceExp
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = orbitDuna
		
	}

	// ************ DATA ************
	DATA
	{
		type = double
		orbitKM = 34000
		title = Get Maximum Orbit Height
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Orbit Duna
		define = OrbitDuna

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterOrbit
			type = Orbit
			situation = ORBITING
			maxApA = @/orbitKM * 1000
			disableOnStateChange = true
			title = Orbit Duna with a maximum apoareion (apoapsis) of @/orbitKM km
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}
