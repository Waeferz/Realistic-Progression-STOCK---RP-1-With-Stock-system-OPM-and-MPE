CONTRACT_TYPE
{
	name = roverDuna
	title = Duna Rover
	group = DuntianSurfaceExploration
	agent = Federation Aeronautique Internationale

	description = <b>Program: Duna Surface Exploration<br>Type: <color=red>CAPSTONE</color></b><br><br>Design and send a rover to the surface of Duna and visit the different areas marked by our scientists.&br;&br;We suggest landing your rover as close as possible to the first marker.

	synopsis = Send a rover to explore the surface of Duna

	completedMessage = Congratulations, our rover has returned important scientific data.

	sortKey = 1301

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Duna



	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 600	// was 50
	failureReputation = 0 // was @rewardReputation	// was 60

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = DunaSurfaceExp
	}
	
	REQUIREMENT
	{
		name = TechResearched
		type = TechResearched
		tech = LunarRatedHeatshields
		title = Have Unlocked the Munar Rated Heatshields Technology for Rover Wheels
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = landingDuna
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup1
		type = VesselParameterGroup
		title = Land near waypoint
		define = DunaRover
		dissassociateVesselsOnContractCompletion = true
		resetChildrenWhenVesselDestroyed = true

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Land
			type = ReachState
			situation = LANDED
			title = Land on Duna
			hideChildren = true
		}
		PARAMETER
		{
			name = WaypointAlpha
			type = VisitWaypoint
			index = 0
			distance = 50000.0
			title = Be within 50km of site Alpha
			hideChildren = true
			showMessages = true
		}
	}

	PARAMETER
	{
		name = VesselGroup2
		type = VesselParameterGroup
		title = Visit the other 2 waypoints
		vessel = DunaRover

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = WaypointBravo
			type = VisitWaypoint
			index = 1
			distance = 100.0
			disableOnStateChange = true
			title = Visit rover site Bravo
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = WaypointCharlie
			type = VisitWaypoint
			index = 2
			distance = 100.0
			disableOnStateChange = true
			title = Visit rover site Charlie
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = SurfaceScience
			type = CollectScience
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit science from the surface
			hideChildren = true
		}
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		RANDOM_WAYPOINT
		{
			name = Rover Site Alpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			forceEquatorial = false
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Site Bravo
			parameter = WaypointAlpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			vessel = DunaRover
			minDistance = 500.0
			maxDistance = 1000.0
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Site Charlie
			parameter = WaypointBravo
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 1
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}
