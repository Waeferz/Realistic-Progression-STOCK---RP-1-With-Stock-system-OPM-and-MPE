CONTRACT_TYPE
{
	name = MunarOrbiterOptional
	title = Munar Orbiter (Uncrewed)
	group = EarlyMunarProbes


	description = <b>Program: Early Munar Probes<br>Type: <color=blue>Optional</color></b><br><br>Design and successfully launch a probe into Munar orbit (with a maximum apiselene of @/maxApText.Print() km) and successfully transmit or return some scientific data from the Mun's vicinity.<br><br>This is a series of @maxCompletions contracts, of which @index have been completed.
	genericDescription = Achieve Munar orbit and transmit scientific data.

	synopsis = Achieve Munar orbit and transmit data

	completedMessage = Orbit confirmed, and we got some excellent new data!

	sortKey = 705

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	targetBody = Mun

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 125
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyMunarProbes
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MunarOrbiter
		title = Complete 'First Munar Orbiter (Uncrewed)' contract
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MunarImpactor
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MunarImpactorOptional
		invertRequirement = true
	}

	DATA
	{
		type = List<float>
		minPeList = [20000]
		maxApList = [500000]
	}

	DATA 
	{
		type = float
		minPe = @minPeList.ElementAt($LunarFirstOrbiters_Count)
		maxAp = @maxApList.ElementAt($LunarFirstOrbiters_Count)
	}

	DATA
	{
		type = int
		maxApText = int(@maxAp/1000)
	}

	DATA
	{
		type = int
		index = $MunarOrbiterOptional_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			MunarOrbiterOptional_Count = $MunarOrbiterOptional_Count + 1
		}
	}
	

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve Munar orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Mun
			situation = ORBITING
			minPeA = @/minPe
			// maxPeA = 5000000 // 5000km, in the middle between Luna 9's 2000km and Pioneer 0's intended high orbit.
			maxApA = @/maxAp
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Mun
			recoveryMethod = RecoverOrTransmit
			title = Collect science from around the Mun and transmit it to the KSC
			hideChildren = true
		}
	}
}
