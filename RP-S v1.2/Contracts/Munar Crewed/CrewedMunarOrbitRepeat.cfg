CONTRACT_TYPE
{
	name = CrewedMunarOrbitRepeat
	title = Crewed Munar Orbit
	group = CrewedMunar

	tag = CrewedMunarOrbitOptional

	description = <b>Program: Crewed Munar Exploration<br>Type: <color=blue>Optional</color></b><br><br>Launch a crewed spacecraft into Munar orbit for a routine mission of the specified duration and return safely to Kerbin.&br;&br;<b>Number of Contracts Completed: @index / 2</b>

	synopsis = Fly a Crewed Munar Orbital mission

	completedMessage = Crew alive and well after the mission--congratulations!

	sortKey = 709

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 0

	targetBody = Mun


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 500
	failureReputation = 0

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CrewedMunar
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstCrewedMunarOrbit
		title = Complete 'First Crewed Munar Orbit' contract
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		tag = CrewedMunarOrbitOptional
		invertRequirement = true
		title = Don't have another active optional Crewed Munar Exploration contract.
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		tag = CrewedMunarOrbitRequired
		invertRequirement = true
		title = Don't have active required Crewed Munar Exploration contract.
	}

	// ************ DATA BLOCKS ************

	DATA
	{
		type = List<Duration>
		durations = [ 36h, 72h ]
	}

	DATA
	{
		type = Duration
		Duration = @durations.ElementAt(@index)
		title = Duration of Mission
	}

	DATA
	{
		type = int
		startPeA = 30000
		title = First Periselene
	}

	DATA
	{
		type = int
		startApA = 75000 + Round(Random(0, 225000), 25000)
		title = First Aposelene
	}
	
	DATA
	{
		type = int
		index = $HSFOrbitalMunGenRepeatable_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			HSFOrbitalMunGenRepeatable_Count = $HSFOrbitalMunGenRepeatable_Count + 1
		}
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Crewed Orbit of @targetBody

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			crewOnly = true
			title = Have at least 1 crewmember on board
			hideChildren = true
		}

		PARAMETER
		{
			name = MunOrbit
			title = Stay in specified orbit for the duration
			type = Orbit
			situation = ORBITING
			minPeA = @/startPeA
			maxApA = @/startApA
			targetBody = Mun
			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = @/Duration
				preWaitText = Reach specified orbit
				waitingText = Orbiting...
				completionText = Orbits are complete, you may return to Kerbin when ready
			}
		}

		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
}
