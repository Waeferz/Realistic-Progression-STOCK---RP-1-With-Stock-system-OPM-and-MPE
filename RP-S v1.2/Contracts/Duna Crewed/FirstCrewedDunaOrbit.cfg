CONTRACT_TYPE
{
	name = FirstCrewedDunaOrbit
	title = First Crewed Duna Orbit
	group = CrewedDunaExp
	agent = Flag Planting

	description = <b>Program: Crewed Duna Exploration<br>Type: <color=green>Required</color></b><br><br>Design and successfully launch a craft that can carry at least four crew into orbit around Duna and return them safely to Kerbin.

	synopsis = Fly the first Crewed Duna Orbit mission

	completedMessage = Congratulations on safely returning the first kerbals to orbit around Duna!

	sortKey = 1603

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Duna



	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardReputation = 1000
	rewardFunds = 0
	failureReputation = 0
	failureFunds = 0

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CrewedDunaExp
	}


	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = First crewed orbit of @targetBody

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 4
			crewOnly = true
			title = Have at least 4 crew members on board
			hideChildren = true
		}

		PARAMETER
		{
			name = DunaOrbit
			title = Reach orbit of the Duna with a maximum pe of 400 km and a maximum ap of 600 km and hold it for at least 7 days
			type = Orbit
			maxPeA = 400000  // relatively circular
			maxApA = 600000  // relatively circular
			targetBody = Duna
			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 7d
				preWaitText = Reach specified orbit
				waitingText = Orbiting...
				completionText = Orbits are complete, you may return to Kerbin when ready
			}
		}
		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}

}
