CONTRACT_TYPE
{
	name = first_DunaFlybyCrewed
	title = Flyby Duna (Crewed)
	group = CrewedDunaExp
	agent = Flag Planting

	description = <b>Program: Crewed Duna Exploration<br>Type: <color=blue>Optional</color></b><br><br>In preparation of a Duna orbit and a longer mission duration, we want to send a crew on a free-return fly-by of Duna to test components of the orbital mission architecture. Design, build and launch a mission that sends at least two kerbals on a flyby of Duna and return them home safely to Kerbal.&br;&br;<color=green>NOTE: This contract will become unavailable once the Crewed Duna Orbit contract is accepted or completed.</color>

	synopsis = Send a crewed vessel on a flyby of Duna

	completedMessage = Congratulations! Humans have laid their own eyes on Duna for the first time!

	sortKey = 1601

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 0

	targetBody = Duna

	// ************ REWARDS ************
	
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1500
	failureReputation = 0
	

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CrewedDunaExp
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstCrewedDunaOrbit
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = FirstCrewedDunaOrbit
		invertRequirement = true
	}
	
	PARAMETER
	{
		name = FlybyCrew
		type = VesselParameterGroup
		title = Flyby @targetBody
		define = FlybyDunaCrew

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			title = Have at least 2 Crewmembers
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 20000000
			disableOnStateChange = true
			title = Flyby Duna within 20,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		recoveryMethod = RecoverOrTransmit
		title = Return Science from your flyby of @targetBody
		hideChildren = true
	}
}
