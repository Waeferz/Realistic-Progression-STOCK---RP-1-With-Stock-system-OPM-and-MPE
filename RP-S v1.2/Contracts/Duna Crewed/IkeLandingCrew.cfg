CONTRACT_TYPE
{
	name = IkeLandingCrew
	title = Ike Landing (Crewed)
	group = CrewedDunaExp
	agent = Flag Planting

	description = <b>Program: Crewed Ike Exploration<br>Type: <color=blue>Optional</color></b><br><br>Some of our scientists and engineers believe that we should land kerbals on Ike as part of the mission architecture for Duna. They expect landing on Ike will be similar to how we landed on the Mun.&br;&br;Design a mission that will successfully land at least two kerbals on Ike and return safely to Kerbin.

	synopsis = Send a crew to land on the surface of Ike and return home safely

	completedMessage = Congratulations! Landing on Ike is an amazing accomplishment!

	sortKey = 1606

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 0

	targetBody = Ike



	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardReputation = 1500
	rewardFunds = 0
	failureReputation = 0
	failureFunds = 0

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CrewedIkeExp
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = CrewedIkeLandingSurfaceScience
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = CrewedIkeLandingSurfaceScience
		invertRequirement = true
	}
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Crewed Ike Landing
		define = CrewedIkeLanding

		PARAMETER
		{
			name = TwoCrew
			type = HasCrew
			minCrew = 2
			maxCrew = 99
			title = Have at least 2 crewmembers on board
			hideChildren = true
		}
		PARAMETER
		{
			name = LandCrewed
			type = All
			title = Land the crewed lander
			PARAMETER
			{
				name = TwoCrew
				type = HasCrew
				minCrew = 2
				maxCrew = 99
				title = Have at least 2 crewmembers on board
				hideChildren = true
			}
			PARAMETER
			{
				name = ReachState
				type = ReachState
				targetBody = Ike
				situation = LANDED
				PARAMETER
				{
					name = Duration
					type = Duration
					duration = 12h
					preWaitText = Land on Ike.
					waitingText = Exploring...
					completionText = Exploration completed, you may return to Kerbin when ready.
				}
			}
			disableOnStateChange = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
}
