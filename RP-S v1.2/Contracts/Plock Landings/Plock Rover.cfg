CONTRACT_TYPE
{
	name = roverPlock
	title = Plock Rover
	group = PlockLandings
	agent = Federation Aeronautique Internationale

	description = <b>Program: Plock Landings<br>Type: <color=blue>Optional</color></b><br><br>Design and send a rover to the surface of Plock and visit the different areas marked by our scientists.&br;&br;We suggest landing your rover as close as possible to the first marker.

	synopsis = Send a rover to explore the surface of Plock

	completedMessage = Congratulations, our rover has returned important scientific data.

	sortKey = 1303

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Plock

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1100	
	failureReputation = 0 // was @rewardReputation 

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = PlockLandings
	}
	
	REQUIREMENT
	{
		name = TechResearched
		type = TechResearched
		tech = lunarRatedHeatshields
		title = Have Unlocked the Munar Rated Heatshields Technology for rover wheels
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Uncrewed landing on Plock
		define = ProbePlock

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = WaypointAlpha
			type = VisitWaypoint
			index = 0
			distance = 100.0
			disableOnStateChange = true
			title = Safely land near rover site Alpha on Plock
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = WaypointBravo
			type = VisitWaypoint
			index = 1
			distance = 100.0
			disableOnStateChange = true
			title = Visit rover site Bravo
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = WaypointCharlie
			type = VisitWaypoint
			index = 2
			distance = 100.0
			disableOnStateChange = true
			title = Visit rover site Charlie
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = SurfaceScience
			type = CollectScience
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit science from the surface
			hideChildren = true
		}
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		RANDOM_WAYPOINT
		{
			name = Rover Site Alpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			forceEquatorial = false
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Site Bravo
			parameter = WaypointAlpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 1000.0
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Site Charlie
			parameter = WaypointBravo
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 1
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}
